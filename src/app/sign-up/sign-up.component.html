
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign up
                </h1>
              <strong class="text-red-700">{{errorMessage}}</strong>
              <strong class="text-green-500">{{successMessage}}</strong>
                <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)" ngNativeValidate>

                    <label for="userPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User Name</label>
                  <input
                    type="text"
                    ngModel
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your username" required=""
                    name="userName"
                    id="userName"
                    placeholder="Username"
                    required
                  />
          
                  <label for="userPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
                  <input
                    type="text"
                    ngModel
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your first name" required=""
                    name="firstName"
                    id="firstName"
                    placeholder="First Name"
                    required
                  />
          
                  <label for="userPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
                  <input
                    type="text"
                    ngModel
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your last name" required=""
                    name="lastName"
                    id="lastName"
                    placeholder="Last Name"
                    required
                  />
                 
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                  <input
                    type="email"
                    ngModel
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your last name" required=""
                    name="email"
                    id="email"
                    placeholder="Enter your email"
                    required/>

                    
                  <label for="userPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                  <input
                    type="password"
                    ngModel
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your password" required=""
                    name="userPassword"
                    id="userPassword"
                    placeholder="Enter new password"
                    required
                  />
          <br>
                  <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                   Create Account
                </button>
                </form>
            </div>
        </div>
    </div>
  </section>
